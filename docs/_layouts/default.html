<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      {% if page.show-toc %}
        <aside class="sticky-toc">
          {%- include toc.html html=content h_min=2 -%}
        </aside>
      {% endif %}
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

  </body>

</html>
