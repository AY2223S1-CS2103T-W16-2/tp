---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {% if site.enable_admonitions %}
      {% include admonitions.liquid html=content %}
    {% else %}
      {{ content }}
    {% endif %}
  </div>

</article>
