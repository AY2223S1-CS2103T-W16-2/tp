---
layout: default
---
{% if site.enable_admonitions %}{% capture content %}{% include admonitions.liquid html=content %}{% endcapture %}{% endif %}
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
</article>
